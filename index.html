<html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Photo_Editor</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container disabled">
      <h1>PHOTO EDITOR</h1>
      <!-- uploaded image will be showed -->
      <div class="view_img">
        <img src="images/Screenshot 2024-08-21 004653.png" alt="img" class="center">
      </div>
      <!-- upload button -->
      <div class="upload_img">
        <button>UPLOAD IMAGE<img src="images/upload.png" alt="img"></button>
        <input type="file" name="" id="" accept="image/*" hidden/>
      </div>
      <!-- filters adjustment -->
      <div class="slider">
        <div class="filter_info">
          <span class="name">brightness</span>
          <span class="value">100%</span>
        </div>
          <input type="range" name="" id="" max="200" min="0"/>
      </div>
      <!-- filters -->
      <div class="icons_filter">
          <p>Filters</p>
          <div class="icons_room">
          <button title="brightness" id="brightness" class="active">
            <img src="images/brightnss.png" alt="img"></button>
          <button title="contrast" id="contrast">
            <img src="images/contrast.png" alt="img"></button>
          <button title="opactiy" id="opactiy">
            <img src="images/opactiy.png" alt="img"></button>
          <button title="invert" id="invert">
            <img src="images/invert.png" alt="img"></button>
          <button title="blur" id="blur">
            <img src="images/blur.png" alt="img"></button>
          </div>
      </div>
      <!-- rotate&flip -->
      <div class="icons_filter">
        <p>rotate & flip</p>
        <div class="icons_room1">
        <button title="rotate_left" id="rotate_left">
          <img src="images/rotateleft.png" alt="img"></button>
        <button title="rotate_right" id="rotate_right">
          <img src="images/rotateright.png" alt="img"></button>
        <button title="flip_x" id="flip_x">
          <img src="images/flip.png" alt="img"></button>
        <button title="flip_y" id="flip_y">
          <img src="images/flip.png" alt="img"></button>
        </div>
    </div>
    <div class="btn_contain">
        <button class="reset">reset filter</button>
        <button class="save">save image</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
